---
layout: default
---
<script src="{{ "/styles/index.js" | prepend: site.burl }}"></script>
<div>
  <a id="posts-btn" class="btn-flat btn-large" onclick="show_posts();">{{ site.posts_btn }}</a>
  <a id="projects-btn" class="btn-flat btn-large" onclick="show_projects();">{{ site.projects_btn }}</a>
</div>
<div id="posts">

  <h2 class="my-mini-heading">{{ site.posts_btn }}</h2>

  <ul>
    {% for post in site.posts %}
    <li>
      <p class="my-item">
        <a href="{{ post.url | prepend: site.burl }}" class="my-link">{{ post.title }}</a><br>
        <span class="my-item-sub">{{ post.description }}</span>
      </p>
    </li>
    {% endfor %}
  </ul>

  <div>
    <a onclick="hide_lists();" class="btn-flat btn-large">{{ site.close_btn }}</a>
  </div>
</div>


<div id="projects">
  <h2 class="my-mini-heading">{{ site.projects_btn }}</h2>
    <p class="my-text-body">
      Information about us coming soon.
    </p>
  <div>
    <a onclick="hide_lists();" class="btn-flat btn-large">{{ site.close_btn }}</a>
  </div>
</div>

<noscript>
  <div id="posts-noscript">

    <h2 class="my-mini-heading">{{ site.posts_btn }}</h2>

    <ul>
      {% for post in site.posts %}
      <li>
        <p class="my-item">
          <a href="{{ post.url | prepend: site.burl }}" class="my-link">{{ post.title }}</a><br>
          <span class="my-item-sub">{{ post.date | date: "%b %-d, %Y" }}</span>
        </p>
      </li>
      {% endfor %}
      <li>
        <p class="my-item">
          <a href="{{ "/feed.xml" | prepend: site.burl }}" class="my-link">RSS</a> / <a href="{{ "/atom.xml" | prepend: site.burl }}" class="my-link">ATOM</a><br>
          <span class="my-item-sub"><i class="fa fa-rss" aria-hidden="true"></i> {{ site.rss_badge }}</span>
      </li>
    </ul>
  </div>
  <div id="projects-noscript">
    <h2 class="my-mini-heading">{{ site.projects_btn }}</h2>
    <p class="my-text-body">
      Information about us coming soon.
    </p>
  </div>
</noscript>
